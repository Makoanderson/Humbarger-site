<!--Hamburger-site archive-page-->
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,follow">
    <title>Hamburger Site</title>
    <meta name="description" content="最終課題のハンバーガーサイトです。">
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <wrapper class="l-wrapper">
        <container class="l-container">
            <main class="l-main"> <!--メイン部分-->
                <header class="l-header"> <!--メイン内ヘッダー部分-->

                </header>
            </main>
            <aside class="l-sidebar p-sidebar"> <!--サイドバー部分-->
                <div class="l-sidebar__inner">
                    <section class="p-sidebar__title">
                        <h2>
                            Menu
                        </h2>
                    </section>
                    <section class="p-sidebar__burger">
                        <div class="p-sidebar__burger--title">
                            <h3>バーガー</h3>
                        </div>
                        <div class="p-sidebar__burger--list">
                            <ul>
                                <li>ハンバーガー</li>
                                <li>チーズバーガー</li>
                                <li>テリヤキバーガー</li>
                                <li>アボガドバーガー</li>
                                <li>フィッシュバーガー</li>
                                <li>ベーコンバーガー</li>
                                <li>チキンバーガー</li>
                            </ul>
                        </div>
                    </section>
                    <section class="p-sidebar__side">
                        <div class="p-sidebar__side--title">
                            <h3>サイド</h3>
                        </div>
                        <div class="p-sidebar__side--list">
                            <ul>
                                <li>ポテト</li>
                                <li>サラダ</li>
                                <li>ナゲット</li>
                                <li>コーン</li>
                            </ul>
                        </div>
                    </section>
                    <section class="p-sidebar__drink">
                        <div class="p-sidebar__drink--title">
                            <h3>ドリンク</h3>
                        </div>
                        <div class="p-sidebar__drink--list">
                            <ul>
                                <li>コーラ</li>
                                <li>ファンタ</li>
                                <li>オレンジ</li>
                                <li>アップル</li>
                                <li>紅茶（Ice/Hot）</li>
                                <li>コーヒー（Ice/Hot）</li>
                            </ul>
                        </div>
                    </section>
                </div>
            </aside>
        </container>
        <footer class="l-footer"> <!--フッター部分-->
            <div class="l-footer__inner">
                <nav class="l-footer__inner--nav">
                    <ul>
                        <li><a>ショップ情報</a></li>
                        <li><a>ヒストリー</a></li>
                    </ul>
                </nav>
                <div class="l-footer__inner--copyright">
                    <small>Copyright: RaiseTech</small>
                </div>
            </div>
        </footer>
    </wrapper>
</body>

</html>
